<div>
	<div id="speechTest" class="row" ng-show="user.email">
		<div class="controls col-lg-2" style="position: fixed">
			<br>
			<a href="/"><i class="fa fa-arrow-left fa-2x"></i> Back to course list</a>  <br>
			<hr>
			<img ng-src="{{course.img}}" title="{{course.name}}" alt="{{course.name}}" class="img-rounded"><br>
			<h4>"{{course.name}}"</h4>
			<br>
			<h4> <i class="fa fa-user fa-fw"></i> <b>{{course.author}}</b></h4> <br>
			<hr>
			<button class="btn btn-info pull-left" ng-click="togglePlay()"><i class="{{operation}}"></i></button>
			<button class="btn btn-info pull-right" ng-click="cancel()"><i class="fa fa-stop"></i></button>
			<br>
			<h5 class="speed"> Speed: {{rate*100}}% </h5>
			<input type="range" ng-model="rate" min="0.8" max="1.2" step="0.2" ng-hide="started"/>
			<hr>
			<button class="btn btn-danger" ng-click="remove()" ng-show="user.email==course.email">Remove</button>
			<p class="text-danger" ng-show="numberOfRemovedDocs>0"><br>This course is removed.</p>
		</div>
		<hr>
		<div class="col-lg-9 col-lg-offset-3">
			<button class="btn btn-primary full-width" ng-click="toggleShow()" ng-hide="showText">Show Text</button>
			<button class="btn btn-info full-width" ng-click="toggleShow()" ng-show="showText">{{course.name}}</button>
			<blockquote class="book" id="courseText" ng-mouseup="selectText($event)" ng-show="showText">

			</blockquote>
			<div class="input-group embedComment" id="comment" ng-show="textSelected">
				<div class="row commentRow">
					<span class="col-sm-10">
						<textarea class="form-control middle" rows="2" ng-model="comentText" maxlength="4000" placeholder="Your question or comment here..."></textarea>
					</span>
					<span class="col-sm-1">
						<button class="btn btn-primary pull-left" type="button" ng-click="submit()">OK</button>
					</span>
					<span class="col-sm-1">
						<i class="fa fa-times pull-right" ng-click="close()"></i>
					</span>
				</div>
				<div class="row commentRow" ng-repeat="comment in currentComments.reply">
					<hr>
					<span class="col-sm-3">
						<i class="fa fa-user fa-fw"></i> {{comment.nick}}<br>
						<i>{{comment.date | date: "short"}}</i>
					</span>
					<span class="col-sm-9">
						<p ng-repeat="para in comment.content.split('\n')">{{para}}</p>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
